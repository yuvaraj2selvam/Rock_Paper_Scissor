<html>
	<head>
		<title>rock paper scissors</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="left-down">
					<button onclick="rollstart('rock')" class="emoj">
						<img src="images/rock.png" class="thumbs" />
					</button>
					<button class="emoj" onclick="rollstart('paper')">
						<img src="images/paper.png" class="thumbs" />
					</button>
					<button class="emoj" onclick="rollstart('scissor')">
						<img src="images/scissor.png" class="thumbs" />
					</button>
				</div>
			</div>

			<div class="mid">
				<div class="mid-top">
					<p class="name">Rock Paper Scissor</p>
				</div>
				<div class="mid-down">
					<p class="move-chossen"></p>
				</div>

				<p class="resdisplay"></p>
			</div>

			<div class="right">
				<div class="right-top"></div>
				<div class="right-down">
					<div class="right-left">
						<div class="title">You</div>
						<div class="you">
							<p class="htext">0</p>
						</div>
					</div>
					<div class="right-right">
						<div class="title">Computer</div>
						<div class="comp">
							<p class="ctext">0</p>
						</div>
					</div>

					<p class="result"></p>
				</div>
				<div class="right-bottom">
					<button onclick=" 
                     reset();
					" class="reset">Reset</button>
				</div>
			</div>
		</div>
	</body>

	<script src="main.js">

	</script>
</html>
